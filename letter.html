<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

    <link rel="stylesheet" type="text/css" href="ani.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>3TH YEAR ANNIVERSARY</title>
</head>

<body>
    <div class="row full-height">
        <div class="col-md-12 m-auto  d-flex justify-content-center animate__pulse">
            <button onclick="typeWriter()">
                <img class="heartbeat" src="/image/love letter@1x-1.0s-200px-200px.svg">
            </button>
            <p id="demo"></p>


        </div>

    </div>
</body>
<script>
    var i = 0;
    var txt = "Hi baby, <br/>IT IS OFFICIALLY 3 YEARS YAYYYY 🥳🥳🥳<br/>I LOVE YOU WITH ALL MY HEART 👩🏻‍❤️‍👨🏻 <br/>Thank you for the past 3 years that you are always by my side through ups and downs. <br/>You are always patient with me and loving me as the best that you could and I’m always appreciated everything you’ve done for me, for us. <br/>I know that relationship is hard, there are so much more for us to learn, to be better and help each other grow every single day and I’m so grateful that I’m in this journey with YOU. <br/>You are my best friend, my love and my rock.You boost my confidence and help me learn so much about myself. <br/>You always give me the affirmation throughout our relationship which makes me feel really loved. <br/>You bring me endless joy and I can’t imagine a single day without you";
    var speed = 50;

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
</script>

</html>
